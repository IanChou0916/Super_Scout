<!DOCTYPE html>
<html>
<head>
    <title>QR Code Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <h1>Generated QR Code</h1>
    <canvas id="qr-code"></canvas>

    <script>
        // Retrieve encoded data from storage
        const encodedData = localStorage.getItem("currentQRData");
        
        // Generate QR Code
        if (encodedData) {
            new QRious({
                element: document.getElementById('qr-code'),
                value: encodedData,
                size: 400,
                level: 'H'
            });
        } else {
            document.body.innerHTML = '<p>No QR data found. Go back to generate one.</p>';
        }
    </script>
</body>
</html>
