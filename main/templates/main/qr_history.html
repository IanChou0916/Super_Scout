<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code History</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* Keep all previous styles the same */
        body {
            background-color: rgb(0, 217, 255);
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .sections-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 16000px;
        }

        .section {
            border: 2px solid black;
            padding: 15px;
            background: white;
            border-radius: 10px;
            width: fit-content;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .pit-scout-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .pit-scout-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .delete-button {
            background-color: red;
            color: white;
            font-size: 16px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .delete-button:hover {
            background-color: darkred;
        }

        .match-number {
            font-size: 20px;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>QR Code History</h1>
    <div class="sections-container" id="history-container"></div>
    <a href="https://sirpercivalpercival.github.io/Super_Scout/" class="pit-scout-button">Return to Main Page</a>

    <script>
        function renderHistory() {
            const history = JSON.parse(localStorage.getItem("qrCodeHistory") || "[]");
            const container = document.getElementById("history-container");
            container.innerHTML = '';

            history.forEach((entry, index) => {
                const section = document.createElement('div');
                section.className = 'section';
                
                const content = `
                    <h2>Match ${entry.matchNumber}</h2>
                    <div class="match-number">Match Number: ${entry.matchNumber}</div>
                    <div class="qrcode-container" id="qrcode-${index}"></div>
                `;
                
                section.innerHTML = content;
                
                // Add delete button
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.textContent = 'Delete QR Code';
                deleteButton.onclick = () => {
                    if (confirm('Are you sure you want to delete this QR code?')) {
                        history.splice(index, 1);
                        localStorage.setItem("qrCodeHistory", JSON.stringify(history));
                        renderHistory();
                    }
                };
                
                // Generate QR code
                new QRCode(document.getElementById(`qrcode-${index}`), {
                    text: JSON.stringify(entry.data),
                    width: 150,
                    height: 150,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

                section.appendChild(deleteButton);
                container.appendChild(section);
            });
        }

        renderHistory();
    </script>
</body>
</html>
