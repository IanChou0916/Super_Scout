schema:
  type: object
  properties:
    matchNumber:
      type: integer
      minimum: 1
      maximum: 200
    driverAwareness:
      type: object
      properties:
        team1:
          type: integer
          enum: [1, 2, 3]
        team2:
          type: integer
          enum: [1, 2, 3]
        team3:
          type: integer
          enum: [1, 2, 3]
    mobility:
      type: object
      properties:
        team1:
          type: integer
          enum: [1, 2, 3]
        team2:
          type: integer
          enum: [1, 2, 3]
        team3:
          type: integer
          enum: [1, 2, 3]
    defense:
      type: object
      properties:
        team1:
          type: integer
          enum: [1, 2, 3]
        team2:
          type: integer
          enum: [1, 2, 3]
        team3:
          type: integer
          enum: [1, 2, 3]
    humanPlayerAwareness:
      type: object
      properties:
        team1:
          type: integer
          enum: [1, 2]
        team2:
          type: integer
          enum: [1, 2]
        team3:
          type: integer
          enum: [1, 2]
    algaeNetScoring:
      type: object
      properties:
        teamNumber:
          type: string
          pattern: "^\\d+$"
        successfullyScored:
          type: integer
          minimum: 0
        totalAttempts:
          type: integer
          minimum: 0
    timestamp:
      type: string
      format: date-time
  required:
    - matchNumber
    - driverAwareness
    - mobility
    - defense
    - humanPlayerAwareness
    - algaeNetScoring
    - timestamp
